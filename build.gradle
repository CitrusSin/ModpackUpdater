plugins {
    id 'java'
    id 'application'
}

group 'io.github.micrafast.modupdater'
version '1.3.001'

sourceCompatibility = 1.8
mainClassName = 'io.github.micrafast.modupdater.ModUpdaterMain'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.10'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.apache.httpcomponents:httpcore:4.4.10'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'com.google.code.gson:gson:2.8.7'
}

jar {
    from {
        configurations.runtime.collect{zipTree(it)}
    }
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

task runServer(type: Exec) {
    dependsOn build
    commandLine "java","-classpath", sourceSets.main.runtimeClasspath.getAsPath(), mainClassName, "--server"
}

task runCFInit(type: Exec) {
    dependsOn build
    commandLine "java","-classpath", sourceSets.main.runtimeClasspath.getAsPath(), mainClassName, "-f", "manifest.json"
}

clean.doLast {
    file("mods").deleteDir()
    file("clientMods").deleteDir()
    file(".minecraft").deleteDir()
    file("modupdater_client_config.json").delete()
    file("modupdater_server_config.json").delete()
    file("modupdater_server_curseforge_modlinks.json").delete()
}
